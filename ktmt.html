<!DOCTYPE html>
<html>
<head>
    <title>Thực hành KTMT</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html">Trang chủ</a> |
        <div class="dropdown">
            <button class="dropbtn">Thi thử</button>
            <div class="dropdown-content">
                <a href="ktmt.html">Thực hành KTMT</a>
                <!-- Thêm môn thi tại đây -->
            </div>
        </div>
    </nav>
    <h1>Thi thử Thực hành KTMT</h1>
    <div class="quiz-container">
        <div id="questionList" class="question-list"></div>
        <div id="questionDisplay" class="question-display"></div>
    </div>
    <button onclick="submitQuiz()">Nộp bài</button>
    <div id="confirmPopup" class="popup">
        <div class="popup-content">
            <h2>Xác nhận</h2>
            <p>Bạn có chắc chắn muốn nộp bài không?</p>
            <button onclick="confirmSubmit()">Có</button>
            <button onclick="closePopup('confirmPopup')">Không</button>
        </div>
    </div>
    
    <script src="ktmt.js"></script>
</body>
</html>
