<!DOCTYPE html>
<html>
<head>
    <title>Quiz App</title>
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText"></p>
            <div id="modalContent"></div>
        </div>
    </div>    
</div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText"></p>
            <div id="modalContent"></div>
        </div>
    </div>
      
    <nav>
        <button onclick="location.href='index.html'">Trang chủ</button>
        <div class="dropdown">
            <button class="dropbtn">Thi thử</button>
            <div class="dropdown-content">
                <a href="quiz.html?quiz=ktmt">KTMT</a>
                <!-- Add more quizzes here -->
            </div>
        </div>
    </nav>
    <h1>Welcome to the Quiz App</h1>
    <p>Đây là ứng dụng thi trắc nghiệm trực tuyến. Bạn có thể chọn môn học từ menu "Thi thử" để bắt đầu.</p>
    <script src="quiz.js"></script>
    <h2>Thêm môn thi mới</h2>
    <form id="new-subject-form">
      <label for="subject-code">Mã môn thi:</label><br>
      <input type="text" id="subject-code" name="subject-code"><br>
      <input type="submit" value="Thêm môn thi">
    </form>
    <h2>Thêm bộ đề thi mới</h2>
    <form id="new-quiz-form">
      <label for="quiz-subject-code">Mã môn thi:</label><br>
      <input type="text" id="quiz-subject-code" name="quiz-subject-code"><br>
      <label for="quiz-question">Câu hỏi:</label><br>
      <input type="text" id="quiz-question" name="quiz-question"><br>
      <label for="quiz-answers">Các lựa chọn trả lời (phân tách bằng dấu phẩy):</label><br>
      <input type="text" id="quiz-answers" name="quiz-answers"><br>
      <label for="quiz-correct-answer">Chỉ số của câu trả lời đúng:</label><br>
      <input type="number" id="quiz-correct-answer" name="quiz-correct-answer"><br>
      <input type="submit" value="Thêm bộ đề thi">
    </form>
       
</body>
</html>
