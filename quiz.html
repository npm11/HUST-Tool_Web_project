<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="confirmModalText"></p>
            <button id="confirmModalYes">Yes</button>
            <button id="confirmModalNo">No</button>
        </div>
    </div>
    
    <div id="warningModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="warningModalText"></p>
            <button id="warningModalYes">Yes</button>
            <button id="warningModalNo">No</button>
        </div>
    </div>        
    <nav>
        <button onclick="location.href='index.html'">Trang chủ</button>
        <div class="dropdown">
            <button class="dropbtn">Thi thử</button>
            <div class="dropdown-content">
                <a href="quiz.html?quiz=ktmt">KTMT</a>
                <!-- Add more quizzes here -->
            </div>
        </div>
    </nav>
    <h1>Quiz</h1>
    <div id="questionTable"></div>
    <form id="quiz" onsubmit="event.preventDefault(); submitQuiz();"></form>
    <button type="submit" form="quiz">Submit Quiz</button>
    <script src="quiz.js"></script>
    <button id="prevQuestion">Câu trước</button>
    <button id="nextQuestion">Câu sau</button>
    
</body>
</html>
